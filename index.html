<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прости меня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/YOUR_SAD_STICKER.png') no-repeat center center/cover;
            overflow: hidden;
            padding: 50px;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .floating-text, .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(233, 30, 99, 0.7);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Прости меня, жаным!</h1>
        <p id="apology-text">Мне стыдно просто из-за себя. Пожалуйста, прости! <span class="heart">❤️</span></p>
        <button id="apology-button" onclick="showNextMessage()">Басагой</button>
        <div class="gif-container" id="gif-container">
            <img src="https://media.giphy.com/media/GwskZm1jXg8cDvuZJ6/giphy.gif?cid=790b7611ps8szdp7bo1xyapxm54lbkqpdmp7b7kdsdvwbryz&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Sad GIF">
        </div>
    </div>
    <script>
        const messages = [
            "Извини, жаным",
            "Больше так не буду",
            "Ты же знаешь, я плакала",
            "Жылап кала беремын",
            "Кешірші енді мені ❤"
        ];
        let index = 0;
        function showNextMessage() {
            if (index < messages.length) {
                document.getElementById("apology-text").textContent = messages[index];
                index++;
            } else {
                document.getElementById("apology-text").style.display = "none";
                document.getElementById("gif-container").style.display = "block";
                document.getElementById("apology-button").style.display = "none";
            }
        }
        function createFloatingElement(textContent, className) {
            let elem = document.createElement("div");
            elem.classList.add(className);
            elem.textContent = textContent;
            document.body.appendChild(elem);
            
            elem.style.left = Math.random() * 100 + "vw";
            elem.style.animationDuration = (Math.random() * 3 + 2) + "s";
            
            setTimeout(() => { elem.remove(); }, 5000);
        }
        setInterval(() => createFloatingElement("Прости меня, жаным...", "floating-text"), 1000);
        setInterval(() => createFloatingElement("❤️", "floating-heart"), 1500);
    </script>
</body>
</html>
